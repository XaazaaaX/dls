name: Build and Dockerize Angular App

on:
  push:
    branches:
      - master

jobs:
  build-angular-docker:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci
        working-directory: DlsaApp

      - name: 🏗️ Build Angular app (production)
        run: npm run build -- --configuration production
        working-directory: DlsaApp

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Build and push Docker image1
        run: |
          ls -la   # 👈 Debug: zeigt, ob DlsaApp existiert
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dlsa-angular-app:latest ./DlsaApp
          docker push ${{ secrets.DOCKER_USERNAME }}/dlsa-angular-app:latest