name: Build and Dockerize Angular App

on:
  push:
    branches:
      - main

jobs:
  build-angular-docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: DlsaApp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dlsa-angular-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/dlsa-angular-app:latest
