<div class="card">
    <p-table #dt [value]="actions()" [rows]="10" [paginator]="true"
        [globalFilterFields]="['description', 'year', 'contact.surname']" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} actions" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20, 30]">

        <ng-template #caption>
            <div class="flex flex-wrap items-center justify-between">
                <h4 class="m-0">Aktionsverwaltung</h4>
                <div class="flex flex-wrap items-center justify-between">
                    <p-button label="HinzufÃ¼gen" icon="pi pi-plus" severity="primary" class="mr-2"
                        (onClick)="openNew()" />
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search" />
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Suche..." />
                    </p-iconfield>
                </div>

            </div>
        </ng-template>



        <ng-template #header>
            <tr>
                <th pSortableColumn="actionDescription">
                    Beschreibung
                    <p-sortIcon field="actionDescription" />
                </th>

                <th pSortableColumn="actionYear">
                    Jahr
                    <p-sortIcon field="actionYear" />
                </th>

                <th pSortableColumn="actionContact">
                    Ansprechpartner
                    <p-sortIcon field="actionContact" />
                </th>

                <th>Optionen</th>
            </tr>
        </ng-template>


        <ng-template #body let-action>
            <tr>
                <td style="width: auto; min-width: 5rem;">{{ action.description }}</td>
                <td style="width: auto; min-width: 5rem;">{{ action.year }}</td>
                <td style="width: auto; min-width: 5rem;">{{ action.contact.surname }}, {{ action.contact.forename }}
                </td>

                <td style="width: 10%; min-width: 6rem;">
                    <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                        (click)="editAction(action)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>




<p-dialog [(visible)]="actionDialog" [style]="{ width: '450px' }" header="Aktionsdetails" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">

            <div>
                <label for="categoryName" class="block font-bold mb-3">Spartenbezeichnung</label>
                <input type="text" pInputText id="categoryName" [(ngModel)]="action.description" required autofocus
                    fluid />
                <small class="text-red-500" *ngIf="submitted && !action.description">Benutzername ist
                    erforderlich!</small>
            </div>

        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Abbrechen" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Speichern" icon="pi pi-check" (click)="saveAction()" />
    </ng-template>
</p-dialog>
